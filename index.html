function insertBB(startTag, endTag) {
    var textarea = document.getElementById('bbcode-area');
    var start = textarea.selectionStart;
    var end = textarea.selectionEnd;
    var selectedText = textarea.value.substring(start, end);

    // إذا كان الكود لا يحتاج لإغلاق (مثل القوائم)، فقط أضفه في المكان
    if (!endTag) {
        textarea.value = textarea.value.substring(0, start) + startTag + textarea.value.substring(end);
        textarea.focus();
        textarea.selectionEnd = start + startTag.length;
    } else {
        textarea.value = textarea.value.substring(0, start) + startTag + selectedText + endTag + textarea.value.substring(end);
        textarea.focus();
        textarea.selectionStart = start + startTag.length;
        textarea.selectionEnd = start + startTag.length + selectedText.length;
    }
}
